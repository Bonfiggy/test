<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Psychic-Game</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="assets/javascript/script.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col-md-6 gameplay-column">
        <h1>Psychic Game!</h1>
        <h2>Wins</h2>
        <h5 id="totalWins"></h5>
        <h3>Losses</h3>
        <h4 id="totalLosses"></h4>
        <h5>Current Word</h5>
        <h3 id="word"></h3>
        <h4>Guesses Left</h4>
        <h6 id="guessesLeft"></h6>
        <h4>Your Guesses So Far</h4>
        <h3 id="lettersGuessed"></h3>
      </div>
      <div class="col-md-6 gameplay-column">
        <img id="winImg" src="http://bbsimg.ngfiles.com/1/24409000/ngbbs50e4c4e6e051d.jpg" alt="Winner" />
        <img id="overImg" src="https://i.ytimg.com/vi/vJaAy3jmEx8/maxresdefault.jpg" alt="Game Over" />
        <h2 id="tryAgain">Press Any Key to Try Again!</h2>
      </div>
    </div>
  </div>

  <script>
    resetGame();
    updateDisplay();
  </script>
</body>

</html>
